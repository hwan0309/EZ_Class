<body>
    <h1>남(南)으로 창(窓)을 내겠소.</h1><hr>
<p>밭이 한참 갈이<br>
괭이로 파고<br>

호미론 풀을 매지요.<br><br>

구름이 꼬인다 갈 리 있소.<br>
새 노래는 공으로 들으랴오.<br>
강냉이가 익걸랑<br>
함께 와 자셔도 좋소.<br><br>
왜 사냐건<br>
웃지요.</p>
