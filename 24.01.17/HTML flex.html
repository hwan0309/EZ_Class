<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box{
            background-color:blue;
            display:flex;
            flex-direction: row;
            /* row세로정렬 column가로정렬 reverse뒤집어정렬 */
            
            flex-wrap:wrap;
            /* no wrap 줄바꿈 허용x wrap 줄바꿈 허용 */

            justify-content: center;
            /* flex-end 끝나는쪽에서 정렬 flex-start 시작쪽에서 정렬 */
            width:600px;
            min-height:600px;
        }
        .box1{
            background-color: #f1f1f1;
            margin:10px;
            padding:20px;
            font-size:30px;
        }
        .box2{
            width:400px;
            height:400px;
            border:1px solid #333;
            margin-top:50px;

            /* 가운데 정렬 하는 법 */
            display:flex;
            justify-content:center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">1</div>
        <div class="box1">2</div>
        <div class="box1">3</div>
        <!-- <div class="box1">4</div>
        <div class="box1">5</div>
        <div class="box1">6</div>
        <div class="box1">7</div>
        <div class="box1">8</div>
        <div class="box1">9</div> -->
    </div>
    <div class="box2">안녕</div>
</body>
</html>
