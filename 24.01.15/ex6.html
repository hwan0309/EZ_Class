<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바탕화면색변경</title>
    <style>
        body{
            background-color:#fff;
        }
    </style>
</head>
<body id ="body">
    <button onclick="changeColor()">바탕화면색 변경</button>
    <script>
        let count = 0;
        const colorArr = ["yellow", "green", "blue", "pink", "red", "purple"];
        document.getElementById("body").style.backgroundColor = "yellow";
        function changeColor(){
            count++;
            if(count >= colorArr.length){
                count = 0;
            }
            document.getElementById("body").style.backgroundColor =  colorArr[count];
        }
    </script>
</body>
</html>
