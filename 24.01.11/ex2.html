<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        ol{
            width:150px;
        }
        li:hover{
            background-color: yellowgreen;
        }
        .f{
            background:#dddd;
        }
        li:first-child{
            background:#dddd;
        }
        li:last-child{
            background:#dddd;
        }
        li:nth-child(3){
            background:#dddd;
        }


    </style>
</head>
<body>
    <ol>
        <li>1번째</li>
        <li>2번째</li>
        <li>3번째</li>
        <li>4번째</li>
        <li>5번째</li>
    </ol>
</body>
</html>
