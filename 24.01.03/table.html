<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!--
table--테이블 표를 만들때 처음 선언한다.
tr( table row) = 행
td (table data) = 행의 내용(셀)
th (table heading) = 열의 제목(셀)
caption = 표의 제목
thead =머리글 그룹
tfoot = 꼬리글 그룹
tbody = 본문 그룹
colgroup > col(스스로 닫는 테그) = 테이블 각 셀의크기, 스타일을 지정할 때 사용
colspan = 가로셀 병합
rowspan = 세로셀 병합
    -->
    
 <table border= "1">
    <caption>우리맴버</caption>
    <colgroup>
    <col width="100">
     <col width="90">
    </colgroup>
    <thead>

</thead>

    </tr>
</tbody>
    <tr>

</table>
