<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:500px;
            height:100px;
            /* block를 가운데 정렬 시키는 법*/
            border:1px solid #333;
            margin-left:auto;
            margin-right:auto;
            text-align:center;
        }
        .container span{
            display:inline-block;
            width:60px;
            height:62px;
            margin:30px 10px;
            border:1px solid #333;
            border-radius:50%;
        }
        .facebook{
            background:url(imges/KakaoTalk_20240105_102106044.png) no-repeat;
            
        }
        .kakao{
            background:url(imges/KakaoTalk_20240105_102106044.png) no-repeat -327px -72px;
           }
        .insta{
            background:url(imges/KakaoTalk_20240105_102106044.png) no-repeat -84px 0px;
        }
        .twitter{
            background:url(imges/KakaoTalk_20240105_102106044.png) no-repeat -328px 0px;
        }
        .youtube{
            background:url(imges/KakaoTalk_20240105_102106044.png) no-repeat -164px -215px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="facebook"></span>
        <span class="kakao"></span>
        <span class="insta"></span>
        <span class="twitter"></span>
        <span class="youtube"></span>
    </div>

</body>
</html>
