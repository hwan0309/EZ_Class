<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = 2.1234;
        const maxNum = Math.max(10, 5, 8, 30);
        const minNum = Math.min(10, 5, 8, 30);
        const roundNum = Math.round(num);
        const floorNum = Math.floor(num);
        const ceilNum = Math.ceil(num);
        const randomNum = Math.random(num);
        

        document.write(num);

        document.write(maxNum);
    
        document.write(minNum);

        document.write(roundNum);

        document.write(floorNum);

        document.write(ceilNum);

        document.write(randomNum);
       
    
    </script>
    
</body>
</html>
