    <script>
        //예제1
        function fl(str){
            //길이가 1일경우 그대로 반환
            if(str.length < 2){
                return str;
            }
            //앞에 한자 뒤에 한자를 뺀 문자열을 추출
            let mid = str.substring(1, str.length - 1);
            //마지막문자, mid로 추출한 문자, 첫 번째 문자를 합쳐서 리턴
            return (str.charAt(str.length-1)); + mid + str.charAt(0);
        }
        console.log(fl('a'));
        console.log(fl('ab'));
        console.log(fl('abc'));

        //예제5 주어진 두 x,y중 100에 가까운 큰 정수를 찾아 함수를 작성하고, 두수가 같으면 false를 출력
        function near100(x,y){
            if(x == y){
                return false;
            }else{
                let xa = Math.abs(x - 100); //x에서 100을 뺀 절대값
                let xy = Math.abs(y - 100); //y에서 100을 뺀 절대값
                if(xa < xy){ //100을 뺀 두 수를 비교
                    return x;
                }else{ //100을 뺀 두수가 같을때는 숫자가 큰 수를 출력
                    if(x > y){
                        return x;
                    }else{
                        return y;
                    }
                }
            }
        }
        console.log(near100(101,99));
